<app-navbar title="Najlepsze cytaty"></app-navbar>
<div class="container q-container">
  <app-button 
    customClasses="btn-floating teal add-button" 
    (clickButton)="form.onSwitchForm()"
  >
    <i class="material-icons">add</i>
  </app-button>
  <app-forms #form (newQuotation)="onNewQuotation($event)"></app-forms>
  <div class="row">
    <div class="col s8">
      <app-list [quotes]="quotes" (vote)="addVote($event.quotation, $event.value)"></app-list>
    </div>
    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" title="Najlepiej oceniane"></app-ranking>
      <app-ranking [quotes]="worstQuotes()" title="Najgorzej oceniane"></app-ranking>
    </div>
  </div>
</div>
